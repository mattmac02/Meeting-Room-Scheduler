<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meeting Room Scheduling Tool</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Meeting Room Scheduler</h1>
    <form>
      <label for="start-time">Start Time:</label>
      <input type="datetime-local" id="start-time" required />

      <label for="end-time">End Time:</label>
      <input type="datetime-local" id="end-time" required />

      <button type="submit" id="book-btn">Book Meeting</button>
    </form>

    <div id="schedule">
        <h2>Schedule:</h2>
        <ul id="meetings-list"></ul>
        <form>
          <label for="cancel-time">Cancel Meeting:</label>
          <input type="datetime-local" id="cancel-time" required />
  
          <button type="submit" id="cancel-btn">Cancel Meeting</button>
        </form>
      </div>

    <script src="index.js"></script>
  </body>
</html>
